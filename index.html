<html>
<head>
<title>PHP Websockets chat</title>
<script type="text/javascript" src="chat.js"></script>
<link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body bgcolor="white" onload="Reconnect()">
	<div class="top">
		<form action="#" onsubmit="return OnSay(this)">
			Server: <a href="#" id="server" onclick="return OnServerChange(this)"></a> |
			Your name: <input type="text" name="name" size="20" value="Nick">
			color: <select name="color"><option value="black">black</option><option value="red">red</option><option value="green" selected>green</option><option value="blue">blue</option></select>
			message: <input type="text" name="message" size="50" value="">
			<input type="submit" value="Say it!">
		</form>
	</div>
	<div id="chat"></div>
</body>
</html>
